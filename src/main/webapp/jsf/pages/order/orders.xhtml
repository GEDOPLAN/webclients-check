<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="order" value="#{orderController}" paginator="true" rows="10" lazy="true" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="10,50,100"  id="customerTable" >

                        <p:column headerText="#{msg.order_orderID}" sortBy="#{order.orderID}">
                            <h:outputText value="#{order.orderID}" />
                        </p:column>
                        <p:column headerText="#{msg.order_orderDate}" sortBy="#{order.orderDate}">
                            <h:outputText value="#{order.orderDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.order_freight}" sortBy="#{order.freight}">
                            <h:outputText value="#{order.freight}" />
                        </p:column>
                        <p:column headerText="#{msg.order_shipName}" sortBy="#{order.shipName}">
                            <h:outputText value="#{order.shipName}" />
                        </p:column>
                        <p:column headerText="#{msg.order_shipAddress}" sortBy="#{order.shipAddress}">
                            <h:outputText value="#{order.shipAddress}" />
                        </p:column>
                        <p:column headerText="#{msg.order_shipPostalCode}" sortBy="#{order.shipPostalCode}">
                            <h:outputText value="#{order.shipPostalCode}" />
                        </p:column>
                        <p:column headerText="#{msg.order_shipCity}" sortBy="#{order.shipCity}">
                            <h:outputText value="#{order.shipCity}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
